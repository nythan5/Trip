{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="categoria-form-container w-50">
    <h2 class="text-center">Nova Categoria</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mt-4 w-100">
            {{form.as_p}}

                <button class="btn btn-sm btn-primary" type="submit">Cadastrar</button>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
