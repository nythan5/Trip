{% extends "base.html" %}
{% load static %}

{% block content %}

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li
        {% if message.tags %} 
          class="{{ message.tags }}"
        {% endif %}>
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}

<h2>Atualizar Categoria</h2>
<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-sm btn-primary" type="submit">Atualizar</button>
</form>

{% endblock content %}
