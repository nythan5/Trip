{% extends 'base.html' %}

{% block content %}

<div class="form-container w-50">
  <h2 class="mb-3 text-center">Criar Usuário</h2>
  {% if mensagem %}
    <p>{{ mensagem }}</p>
  {% endif %}
  <form class="" method="post" action="{% url 'user:criar_usuario' %}">
    {% csrf_token %}

    {{form.as_p}}

    <div class="d-flex justify-content-end">
      <button class="btn btn-sm btn-primary mt-3" type="submit">Criar Usuário</button>
    </div>
  </form>
</div>
{% endblock %}
