{% extends 'base.html' %}

{% block content %}

  <h2>Criar Usuário</h2>
  {% if mensagem %}
    <p>{{ mensagem }}</p>
  {% endif %}
  <form method="post" action="{% url 'user:criar_usuario' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Criar Usuário</button>
  </form>
{% endblock %}
