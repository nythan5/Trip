{% extends 'base_home.html' %}

{% block content %}

<div class="form-container w-50">
  <h2 class="text-center">Criar Cliente</h2>
  {% if mensagem %}
    <p>{{ mensagem }}</p>
  {% endif %}
  <form method="post" action="{% url 'user:cadastrar_cliente' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-end">
      <button class="btn btn-sm btn-primary" type="submit">Criar Cliente</button>
    </div>
  </form>
</div>

{% endblock %}
