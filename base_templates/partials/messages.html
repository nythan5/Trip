{% if messages %}
<div class="messages main-content center container messages-container">
    {% for message in messages %}
        <div class="message text-center
          {% if message.tags == 'message-success' %}
            alert alert-success
          {% elif message.tags == 'message-info' %}
            alert alert-primary
          {% else %}
            alert alert-danger
          {% endif %}"
        >
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
