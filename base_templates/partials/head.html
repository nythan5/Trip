{% load static %}

<head>
    <!-- Adicione isso ao cabeçalho do seu template -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Adicione o Bootstrap via CDN -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Adicionando JS -->
    <script src="{% static 'js/script_sidebar.js' %}"></script>
    <script src="{% static 'js/remove_messages.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/89d4f401d9.js" crossorigin="anonymous"></script>

    
    <!-- Inclua os estilos do bootstrap-datepicker via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <!-- Inclua o jQuery (necessário para o bootstrap-datepicker) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Inclua o JavaScript do bootstrap-datepicker via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.pt-BR.min.js"></script>

    <!-- Inclua a biblioteca inputmask via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

    <!-- Inclua o script de inicialização das máscaras -->
    <script>
        // Inicialize o datepicker para os campos desejados
        $(document).ready(function () {
            $('.datepicker').datepicker({
                format: 'dd/mm/yyyy',  // Defina o formato desejado
                autoclose: true
            });

            // Aplicar máscaras
            $('#id_rg').inputmask('99.999.999-99');
            $('#id_cpf').inputmask('999.999.999-99');
            $('#id_telefone').inputmask('(99) 99999-9999'); 
        });
    </script>
</head>
